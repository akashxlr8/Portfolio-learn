<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/a5e2c8ff97.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Akash K</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="nav__link--anchor link__hover--effect link__hover--effect--black">Languages</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor link__hover--effect link__hover--effect--black">Projects</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor nav__link--anchor--primary">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="aboout-me__info row">
                <div class="about-me__info--container">
                    <fig class="about-me__picture--mask">
                        <img src="./assets/me.jpeg" alt="akash" class="about-me__picture" />
                    </fig>
                    <h1 class="about-me__info--title">
                        Hi, I'm <span class="text--purple"> Akash</span>
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">full stack developer </strong>.
                        I can provide clean code and pixel perfect design. I also make
                        website more & more interactive with web animations.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link--anchor">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link--anchor">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link--anchor">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link--anchor">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <div class="about-me__img--container">
                    <figure>
                        <img src="./assets/undraw_building_websites_i78t.svg" alt="web developer"
                            class="about-me__img" />
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Tech stacks I use</h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language__img">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
